<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Fighter by jQuery</title>
    <link rel="stylesheet" href="css/ryu.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-go"></div>
            <div class="ryu-ready ryu-go"></div>
            <div class="ryu-throwing ryu-go"></div>
            <div class="ryu-cool ryu-go"></div>
        </div>
        <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
        <div class="hadouken"></div>
        <div class="text">
            <div class="intro">
                <p>Street Fighter's Ryu!</p>
            </div>
            <div class="made">
                <p>An interactive page made possible by</p>
            </div>
            <div class="jquery"></div>
            <div class="instruct">
                <p>Click on Ryu and he'll throw a hadouken!</p>
                <p>Press down on "x" and he'll strike his cool pose!</p>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
